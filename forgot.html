<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>ขอรหัสผ่านใหม่</h2>
        <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
      </div>
    </div>
  </div>

  <div class="login-card">

    <div class="form-group">
      <input id="email" placeholder="Email ที่ลงทะเบียนไว้">
    </div>

    <button class="btn-login" onclick="requestReset()">ขอรหัสใหม่</button>

    <div class="register-link">
      <a href="login.html">กลับไปหน้า Login</a>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/core.js"></script>

<script>
function requestReset(){
  if(!email.value){
    showPopup("แจ้งเตือน","กรุณากรอก Email");
    return;
  }

  showOverlay();

  callAPI('forgotPassword',{
    email: email.value
  })
  .then(res=>{
    hideOverlay();

    if(res.ok){
      showPopup("สำเร็จ","ระบบได้ส่งรหัสยืนยันแล้ว");
      setTimeout(()=>{
        location.href="verify.html?mode=reset&email="+encodeURIComponent(email.value);
      },1200);
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  })
  .catch(()=>{
    hideOverlay();
    showPopup("ผิดพลาด","ไม่สามารถเชื่อมต่อระบบได้");
  });
}
</script>

</body>
</html>
