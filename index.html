<body>

<script>
const session = localStorage.getItem("it_session");
if(!session){
  location.href="login.html";
}
</script>

  <h2>ยินดีต้อนรับเข้าสู่ระบบ</h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
function logout(){
  localStorage.removeItem("it_session");
  location.href="login.html";
}
</script>

</body>
</html>
