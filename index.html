<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>ระบบแจ้งซ่อมบำรุง</h2>
        <span>โรงพยาบาลอุดรธานี</span>
        <span id="roleText"></span>
      </div>
    </div>
  </div>

  <!-- CARD -->
  <div class="login-card">

    <h3>Dashboard</h3>

    <p>ยินดีต้อนรับเข้าสู่ระบบ</p>

    <br>

    <button class="btn-login" onclick="logout()">ออกจากระบบ</button>

  </div>

</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังดำเนินการ...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle">แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/ui.js"></script>

<script>
/* =============================
   CHECK SESSION (สำคัญที่สุด)
   ============================= */
const session = localStorage.getItem("it_session");

if(!session){
  // ❌ ไม่มี session → เด้งกลับ login
  location.replace("login.html");
}

/* =============================
   LOAD USER INFO
   ============================= */
try{
  const user = JSON.parse(session);
  document.getElementById("roleText").innerText =
    "สิทธิ์การใช้งาน: " + (user.role || "ผู้ใช้งาน");

}catch(e){
  // session พัง
  localStorage.removeItem("it_session");
  location.replace("login.html");
}

/* =============================
   LOGOUT
   ============================= */
function logout(){
  showOverlay();

  setTimeout(()=>{
    localStorage.removeItem("it_session");
    location.replace("login.html");
  },800);
}
</script>

</body>
</html>
