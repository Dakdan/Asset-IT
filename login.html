<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="pw" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <script>
    const API = 'https://script.google.com/macros/s/DEPLOY_ID/exec';

    async function login() {
      const email = email.value.trim();
      const password = pw.value;

      const r = await fetch(`${API}?action=login&email=${email}&password=${password}`);
      const j = await r.json();

      if (!j.ok) return alert(j.message);

      localStorage.setItem('session_token', j.data.token);
      location.replace(j.data.firstLogin ? 'change-password.html' : 'index.html');
    }
  </script>
</body>
</html>
