<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="login-page">

<div class="login-wrapper">
  <div class="login-header">
    <h1>IT Service</h1>
    <p>เข้าสู่ระบบ</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="username" placeholder="Username" autocomplete="username">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    </div>

    <button class="btn-login" onclick="login()">เข้าสู่ระบบ</button>
  </div>
</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p id="overlayText">กำลังเข้าสู่ระบบ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle">แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/ui.js"></script>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec';

/* ---------- JSONP ---------- */
function jsonp(url, cb){
  const s = document.createElement('script');
  s.src = url + '&callback=' + cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),4000);
}

/* ---------- LOGIN ---------- */
function login(){
  if(!username.value || !password.value){
    showPopup("แจ้งเตือน","กรุณากรอก Username และ Password");
    return;
  }

  showOverlay("กำลังเข้าสู่ระบบ...");

  jsonp(
    GAS_URL +
    '?action=login' +
    '&username=' + encodeURIComponent(username.value) +
    '&password=' + encodeURIComponent(password.value),
    'loginCallback'
  );
}

/* ---------- CALLBACK ---------- */
function loginCallback(res){
  hideOverlay();

  if(!res || !res.success){
    showPopup("เข้าสู่ระบบไม่สำเร็จ", res?.message || "ไม่สามารถติดต่อระบบได้");
    return;
  }

  /* ✅ บันทึก session */
  localStorage.setItem('it_user', JSON.stringify(res.user));

  /* ✅ redirect ตาม role */
  if(res.user.role === 'admin'){
    location.href = 'admin-log.html';
  }else{
    location.href = 'index.html';
  }
}

/* ---------- AUTO LOGIN ---------- */
(function(){
  const u = localStorage.getItem('it_user');
  if(u){
    try{
      const user = JSON.parse(u);
      if(user.role === 'admin'){
        location.href = 'admin-log.html';
      }else{
        location.href = 'index.html';
      }
    }catch(e){
      localStorage.removeItem('it_user');
    }
  }
})();
</script>

</body>
</html>
