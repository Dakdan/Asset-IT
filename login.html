<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>IT Login</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<script src="session-guard.js"></script>

<body>

<div class="login-wrapper">
  <div class="login-header">
    <h2>IT Service</h2>
    <p>เข้าสู่ระบบ</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button class="btn-login" onclick="login()">LOGIN</button>
  </div>
</div>

<div class="overlay hidden" id="overlay">
  <div class="overlay-card">
    <div class="spinner"></div>
    <div>กำลังเข้าสู่ระบบ...</div>
  </div>
</div>

<script>
const API = 'YOUR_GAS_URL';
const overlay = document.getElementById('overlay');

function login(){
  overlay.classList.remove('hidden');

  fetch(`${API}?action=login&email=${email.value}&password=${password.value}`)
    .then(r=>r.json())
    .then(res=>{
      overlay.classList.add('hidden');

      if(!res.success) return alert(res.message);

      localStorage.setItem('it_user', JSON.stringify({
        email,
        token: res.data.token,
        role: res.data.role
      }));

      if(res.data.forceChange){
        location.href='change-password.html';
      }else if(res.data.role==='ADMIN'){
        location.href='admin-approve.html';
      }else{
        alert('Login success');
      }
    });
}
</script>
</body>
</html>
