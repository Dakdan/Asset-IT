<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Kanit',sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#e3f2fd,#bbdefb);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#333;
}

/* ===== กล่องหลัก ===== */
.wrapper{
  width:100%;
  max-width:420px;
  background:#ffffff;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.2);
  overflow:hidden;
}

/* ===== ส่วนหัว ===== */
.header{
  background:linear-gradient(135deg,#0f4c81,#1976d2);
  padding:20px 22px;
  display:flex;
  gap:14px;
  align-items:center;
  color:#fff;
}
.header img{
  width:56px;
  height:56px;
}
.logo-text h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}
.logo-text span{
  display:block;
  font-size:12px;
  opacity:.9;
  line-height:1.4;
}

/* ===== ฟอร์ม ===== */
.form{
  padding:28px 26px;
}
.field{
  position:relative;
  margin-bottom:18px;
}
.field i{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#1976d2;
  font-size:15px;
}
.field input{
  width:100%;
  padding:12px 12px 12px 40px;
  border-radius:8px;
  border:1px solid #cfd8dc;
  outline:none;
  font-size:14px;
}
.field input:focus{
  border-color:#1976d2;
  box-shadow:0 0 0 2px rgba(25,118,210,.15);
}

/* ===== ปุ่ม ===== */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:#fff;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:#125aa0;
}

/* ===== ลิงก์ ===== */
.links{
  text-align:center;
  margin-top:16px;
  font-size:14px;
}
.links a{
  color:#1976d2;
  text-decoration:none;
  margin:0 4px;
}
.links a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png">
    <div class="logo-text">
      <h2>โรงพยาบาลอุดรธานี</h2>
      <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
      <span>หน่วยงาน: เทคโนโลยีสารสนเทศ</span>
    </div>
  </div>

  <div class="form">
    <div class="field">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username">
    </div>
    <div class="field">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button>เข้าสู่ระบบ</button>

    <div class="links">
      <a href="register.html">สมัครสมาชิก</a> | 
      <a href="forgot.html">ลืมรหัสผ่าน</a>
    </div>
  </div>

</div>
</body>
</html>
