<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/ui.css">
</head>
<body>

<div class="login-wrapper">

  <div class="login-header">
  <div class="logo-box">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
    <div class="logo-text">
      <h2>โรงพยาบาลอุดรธานี</h2>
      <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
      <span>หน่วยงาน: เทคโนโลยีสารสนเทศคอมพิวเตอร์</span>
    </div>
  </div>
</div>


  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div class="register-link">
      ยังไม่มีบัญชี? <a href="register.html">ลงทะเบียน</a>
    </div>
  </div>

</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle">แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>
<script>
function login(){
  showOverlay();
  callAPI('login',{
    email: email.value,
    password: password.value
  }).then(res=>{
    hideOverlay();
    if(res.ok){
      localStorage.setItem("it_session", JSON.stringify(res.data));
      location.href="index.html";
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  });
}
</script>

</body>
</html>
