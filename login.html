<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>IT Login</title>
<link rel="stylesheet" href="./css/style.css">
</head>

<body>

<div class="login-wrapper">
  <div class="login-header">
    <h2>IT Service</h2>
    <p>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button class="btn-login" onclick="login()">LOGIN</button>
  </div>
</div>

<div class="overlay hidden" id="overlay">
  <div class="overlay-card">
    <div class="spinner"></div>
    <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...</div>
  </div>
</div>

<script>
/** üî¥ ‡πÉ‡∏™‡πà URL GAS ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
const API = 'https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec';

const overlay = document.getElementById('overlay');
const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');

function login() {
  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();

  if (!email || !password) {
    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Email ‡πÅ‡∏•‡∏∞ Password');
    return;
  }

  overlay.classList.remove('hidden');

  fetch(`${API}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`)
    .then(r => r.json())
    .then(res => {
      overlay.classList.add('hidden');

      if (!res.ok) {
        alert(res.message || 'Login failed');
        return;
      }

      // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
      localStorage.setItem('it_user', JSON.stringify({
        email: email,
        token: res.data.token,
        role: res.data.role
      }));

      // ‚úÖ flow ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
      if (res.data.forceChange === true) {
        location.href = 'change-password.html';
      } else if (res.data.role === 'ADMIN') {
        location.href = 'admin-approve.html';
      } else {
        alert('Login success');
      }
    })
    .catch(err => {
      overlay.classList.add('hidden');
      console.error(err);
      alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏î‡πâ');
    });
}
</script>

</body>
</html>
