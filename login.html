<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | IT Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>

<body class="login-page">
<div class="login-wrapper">
  <div class="login-header">
    <h1>เข้าสู่ระบบ</h1>
    <p>ระบบซ่อมบำรุง IT</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="user" placeholder="Username">
    </div>
    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button class="btn-login" onclick="login()">เข้าสู่ระบบ</button>
    <p id="msg" class="text-center"></p>
  </div>
</div>

<script>
const GAS_URL = 'YOUR_GAS_URL';

function jsonp(url, cb){
  const s=document.createElement('script');
  s.src=url+'&callback='+cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function login(){
  jsonp(
    GAS_URL +
    '?action=login' +
    '&user=' + encodeURIComponent(user.value) +
    '&password=' + encodeURIComponent(password.value),
    'loginCallback'
  );
}

function loginCallback(res){
  if(res.forceChange){
    localStorage.setItem('tmpUser', user.value);
    location.href = 'change-password.html';
    return;
  }

  if(res.success){
    localStorage.setItem('it_user', JSON.stringify(res.user));
    localStorage.setItem('it_token', res.token || '');
    location.href = 'admin.html';
  }else{
    msg.innerText = res.message;
  }
}
</script>
</body>
</html>
