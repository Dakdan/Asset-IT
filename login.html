<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>IT Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>

<body>

<div class="login-wrapper">
  <div class="login-header">
    <h2>IT Service</h2>
    <p>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>
    <button class="btn-login" onclick="login()">LOGIN</button>
  </div>
</div>

<div class="overlay hidden" id="overlay">
  <div class="overlay-card">
    <div class="spinner"></div>
    <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...</div>
  </div>
</div>

<script>
/* üîß ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
const API = 'PUT_YOUR_GAS_WEBAPP_URL_HERE';

const emailEl = document.getElementById('email');
const passwordEl = document.getElementById('password');
const overlay = document.getElementById('overlay');

function login(){
  if(!emailEl.value || !passwordEl.value){
    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Email ‡πÅ‡∏•‡∏∞ Password');
    return;
  }

  overlay.classList.remove('hidden');

  fetch(`${API}?action=login&email=${encodeURIComponent(emailEl.value)}&password=${encodeURIComponent(passwordEl.value)}`)
    .then(r => r.json())
    .then(res => {
      overlay.classList.add('hidden');

      if(!res.success){
        alert(res.message || 'Login failed');
        return;
      }

      localStorage.setItem('it_user', JSON.stringify({
        email: res.data.email,
        token: res.data.token,
        role: res.data.role
      }));

      if(res.data.forceChange){
        location.href = 'change-password.html';
      }else if(res.data.role === 'ADMIN'){
        location.href = 'admin-approve.html';
      }else{
        location.href = 'dashboard.html';
      }
    })
    .catch(err=>{
      overlay.classList.add('hidden');
      alert('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ');
      console.error(err);
    });
}
</script>

</body>
</html>
