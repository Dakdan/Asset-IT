<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Kanit',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f7f2e8,#f9c5d1);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* กล่องหลัก */
.wrapper{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

/* Header */
.header{
  background:#0b4d8a;
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:14px;
  color:#fff;
}

.header img{
  width:54px;
  height:54px;
  border-radius:6px;
  background:#fff;
  padding:4px;
}

.logo-text h2{
  margin:0;
  font-size:18px;
  font-weight:600;
}

.logo-text span{
  display:block;
  font-size:12px;
  line-height:1.4;
  opacity:.9;
}

/* ฟอร์ม */
.form{
  padding:26px;
}

.field{
  position:relative;
  margin-bottom:16px;
}

.field i{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#0b4d8a;
  font-size:14px;
}

.field input{
  width:100%;
  padding:12px 14px 12px 40px;
  border-radius:10px;
  border:1px solid #dcdcdc;
  font-size:14px;
  outline:none;
}

.field input:focus{
  border-color:#0b4d8a;
}

/* ปุ่ม */
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:#0b4d8a;
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
}

button:hover{
  background:#083d6e;
}

/* ลิงก์ */
.links{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}

.links a{
  color:#0b4d8a;
  text-decoration:none;
}

.links a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png">
    <div class="logo-text">
      <h2>โรงพยาบาลอุดรธานี</h2>
      <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
      <span>หน่วยงาน: เทคโนโลยีสารสนเทศ</span>
    </div>
  </div>

  <div class="form">
    <div class="field">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username">
    </div>

    <div class="field">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button>เข้าสู่ระบบ</button>

    <div class="links">
      <a href="register.html">สมัครสมาชิก</a> |
      <a href="forgot.html">ลืมรหัสผ่าน</a>
    </div>
  </div>

</div>

</body>
</html>
