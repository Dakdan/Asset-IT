<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:'kanit',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,##FF1493,##FFC0CB);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.wrapper{
  width:100%;
  max-width:420px;
  background:#ffffff;
  color:#333;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  overflow:hidden;
}
.header{
  background:linear-gradient(135deg,#003f7d,#005fa3);
  padding:20px;
  display:flex;
  gap:14px;
  align-items:center;
  color:#fff;
}
.header img{
  width:56px;
  height:56px;
}
.logo-text h2{
  margin:0;
  font-size:18px;
}
.logo-text span{
  display:block;
  font-size:12px;
  opacity:.85;
}
.form{
  padding:26px;
}
.field{
  position:relative;
  margin-bottom:18px;
}
.field i{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#0f4c81;
}
.field input{
  width:100%;
  padding:12px 12px 12px 38px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0f4c81;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#0b3c66}
.links{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}
.links a{
  color:#0f4c81;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png">
    <div class="logo-text">
      <h2>โรงพยาบาลอุดรธานี</h2>
      <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
      <span>หน่วยงาน: เทคโนโลยีสารสนเทศ</span>
    </div>
  </div>

  <div class="form">
    <div class="field">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username">
    </div>
    <div class="field">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button>เข้าสู่ระบบ</button>

    <div class="links">
      <a href="register.html">สมัครสมาชิก</a> | 
      <a href="forgot.html">ลืมรหัสผ่าน</a>
    </div>
  </div>

</div>
</body>
</html>
