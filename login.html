<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | IT Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
  <div class="login-header">
  <div class="logo-box">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
    <div class="logo-text">
      <h2>โรงพยาบาลอุดรธานี</h2>
      <span>ระบบบริหารจัดการครุภัณฑ์คอมพิวเตอร์</span>
    </div>
  </div>
</div>
</head>
<body>


  <div class="login-card">
    <div class="form-group">
      <input id="user" placeholder="Username">
    </div>
    <div class="form-group">
      <input id="pass" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">Login</button>
    <div class="register-link">
      <a href="register.html">ลงทะเบียน</a>
    </div>
  </div>
</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>
<script>
function login(){
  showOverlay();
  callAPI('login',{
    user:user.value,
    pass:pass.value
  }).then(r=>{
    hideOverlay();
    if(r.success){
      localStorage.setItem("it_session",JSON.stringify(r.user));
      location.href="index.html";
    }else{
      showPopup("ผิดพลาด",r.message);
    }
  });
}
</script>
</body>
</html>
