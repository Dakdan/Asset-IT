<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ยืนยันรหัสสมัครสมาชิก | ระบบซ่อมบำรุง IT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLE หลัก (ห้ามหาย) -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="login-page">

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <h1>ยืนยันรหัสสมัครสมาชิก</h1>
    <p>ระบบซ่อมบำรุง IT</p>
  </div>

  <!-- CARD -->
  <div class="login-card">

    <div class="form-group">
      <input id="email" type="email" placeholder="Email ที่ใช้สมัคร">
    </div>

    <div class="form-group">
      <input id="code" placeholder="รหัสยืนยัน 6 หลัก">
    </div>

    <button class="btn-login" onclick="verifyCode()">ยืนยันรหัส</button>

    <div class="register-link">
      <a href="./login.html">กลับไปหน้า Login</a>
    </div>

  </div>
</div>

<!-- ===== OVERLAY กลางระบบ ===== -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<!-- ===== POPUP กลางระบบ ===== -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p id="popupMsg">-</p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/ui.js"></script>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec';

function jsonp(url, cb) {
  const s = document.createElement('script');
  s.src = url + '&callback=' + cb;
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 3000);
}

function verifyCode() {
  const email = document.getElementById('email').value.trim();
  const code = document.getElementById('code').value.trim();

  if (!email || !code) {
    showPopup("ข้อมูลไม่ครบ", "กรุณากรอก Email และรหัสยืนยัน");
    return;
  }

  showOverlay("กำลังตรวจสอบรหัส...");

  jsonp(
    GAS_URL +
    '?action=verify' +
    '&email=' + encodeURIComponent(email) +
    '&code=' + encodeURIComponent(code),
    'verifyCallback'
  );
}

function verifyCallback(res) {
  hideOverlay();

  if (res.success) {
    showPopup(
      "สำเร็จ",
      "ยืนยันเรียบร้อยแล้ว\nรอผู้ดูแลระบบอนุมัติการใช้งาน"
    );
  } else {
    showPopup("ไม่สำเร็จ", res.message || "รหัสไม่ถูกต้อง");
  }
}
</script>

</body>
</html>
