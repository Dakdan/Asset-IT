<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Verify Code</title>
<link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-page">
<div class="login-wrapper">
  <div class="login-card">
    <h2>ยืนยันรหัส</h2>
    <input id="email" placeholder="Email">
    <input id="code" placeholder="Verification Code">
    <button class="btn-login" onclick="verify()">ยืนยัน</button>
    <p id="msg"></p>
  </div>
</div>

<script>
const GAS_URL = 'YOUR_GAS_URL';

function jsonp(url, cb){
  const s=document.createElement('script');
  s.src=url+'&callback='+cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function verify(){
  jsonp(
    GAS_URL +
    '?action=verify' +
    '&email=' + encodeURIComponent(email.value) +
    '&code=' + encodeURIComponent(code.value),
    'cb'
  );
}

function cb(res){
  msg.innerText = res.success
    ? 'ยืนยันเรียบร้อย รอ Admin อนุมัติ'
    : res.message;
}
</script>
</body>
</html>
