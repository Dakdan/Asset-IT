<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Verify Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-page">

<div class="login-wrapper">
  <div class="login-header">
    <h1>ยืนยันรหัส</h1>
    <p>ตรวจสอบ Email</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="code" placeholder="Verification Code">
    </div>
    <button class="btn-login" onclick="verify()">ยืนยัน</button>
  </div>
</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script>
function showOverlay(){ overlay.classList.remove('hidden'); }
function hideOverlay(){ overlay.classList.add('hidden'); }
function showPopup(msg){
  popupMsg.innerText = msg;
  popup.classList.remove('hidden');
}
function closePopup(){ popup.classList.add('hidden'); }

function verify(){
  showOverlay();
  jsonp(
    GAS_URL +
    '?action=verify' +
    '&email=' + encodeURIComponent(email.value) +
    '&code=' + encodeURIComponent(code.value),
    'verifyCallback'
  );
}

function verifyCallback(res){
  hideOverlay();
  if(res.success){
    showPopup('ยืนยันสำเร็จ รอผู้ดูแลอนุมัติ');
  }else{
    showPopup(res.message);
  }
}
</script>

</body>
</html>
