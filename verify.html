<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Verify | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>ยืนยันตัวตน</h2>
        <span>กรอกรหัสยืนยันจากอีเมล</span>
      </div>
    </div>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="code" placeholder="Verification Code">
    </div>

    <button class="btn-login" onclick="verify()">ยืนยัน</button>
  </div>

</div>

<script src="./js/api.js"></script>
<script>
function verify(){
  callAPI('verify',{code:code.value}).then(res=>{
    if(res.ok){
      location.href="login.html";
    }else{
      alert(res.message);
    }
  });
}
</script>

</body>
</html>
