<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ยืนยันรหัสสมัครสมาชิก</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="login-page">

<div class="login-wrapper">
  <div class="login-header">
    <h1>ยืนยันรหัส</h1>
    <p>ตรวจสอบ Email ของคุณ</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="code" placeholder="Verification Code">
    </div>
    <button class="btn-login" onclick="verify()">ยืนยัน</button>
  </div>
</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/ui.js"></script>

<script>
const GAS_URL = 'YOUR_WEBAPP_URL';

function jsonp(url, cb){
  const s=document.createElement('script');
  s.src=url+'&callback='+cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function verify(){
  showOverlay("กำลังยืนยัน...");
  jsonp(
    GAS_URL +
    '?action=verify' +
    '&email=' + encodeURIComponent(email.value) +
    '&code=' + encodeURIComponent(code.value),
    'verifyCallback'
  );
}

function verifyCallback(res){
  hideOverlay();
  if(res.success){
    showPopup("สำเร็จ","ยืนยันเรียบร้อย รอผู้ดูแลอนุมัติ");
  }else{
    showPopup("ไม่สำเร็จ",res.message);
  }
}
</script>
</body>
</html>
