<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Verify | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>ยืนยันตัวตน</h2>
        <span>กรอกรหัสยืนยันจากอีเมล</span>
      </div>
    </div>
  </div>

  <!-- CARD -->
  <div class="login-card">
    <div class="form-group">
      <input id="code" placeholder="Verification Code">
    </div>

    <button class="btn-login" onclick="verify()">ยืนยัน</button>
  </div>

</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังตรวจสอบ...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle">แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
function verify(){

  if(!code.value){
    showPopup("แจ้งเตือน","กรุณากรอกรหัสยืนยัน");
    return;
  }

  showOverlay();

  callAPI('verify',{ code: code.value })
    .then(res=>{
      hideOverlay();

      if(res.ok){
        showPopup("สำเร็จ","ยืนยันตัวตนเรียบร้อย");
        setTimeout(()=>location.href="login.html",1200);
      }else{
        showPopup("ผิดพลาด",res.message);
      }
    })
    .catch(()=>{
      hideOverlay();
      showPopup("ผิดพลาด","ไม่สามารถเชื่อมต่อระบบได้");
    });
}
</script>

</body>
</html>
