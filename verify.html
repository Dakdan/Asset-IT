<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Verify Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-header">
    <h2>ยืนยันตัวตน</h2>
    <p>กรอกรหัสที่ส่งไปทาง Email</p>
  </div>

  <div class="login-card">
    <div class="form-group">
      <input id="email" type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="code" type="text" placeholder="Verification Code">
    </div>

    <button class="btn-login" onclick="verify()">ยืนยัน</button>
    <button class="btn-login" style="margin-top:10px;background:#aaa" onclick="resend()">ส่งรหัสใหม่</button>
  </div>
</div>

<!-- overlay -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังดำเนินการ...</p>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p id="popMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>
<script>
function verify(){
  showOverlay();
  callAPI("verify",{
    email: email.value,
    code: code.value
  }).then(res=>{
    hideOverlay();
    if(res.success){
      showPopup("สำเร็จ","ยืนยันเรียบร้อย รอ Admin อนุมัติ");
      setTimeout(()=>location.href="login.html",2000);
    }else{
      showPopup("ผิดพลาด",res.message);
    }
  });
}

function resend(){
  showOverlay();
  callAPI("resend",{email:email.value})
    .then(res=>{
      hideOverlay();
      showPopup("แจ้งเตือน",res.message);
    });
}
</script>
</body>
</html>
