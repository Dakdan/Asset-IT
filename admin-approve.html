<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Admin Approve</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>

<body class="login-page">

<div class="login-wrapper">
  <div class="login-card" style="max-width:900px">

    <h2>อนุมัติผู้ใช้งาน IT</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Email</th>
          <th>ชื่อ</th>
          <th>สถานะ</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังดำเนินการ...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/ui.js"></script>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec';
const user = JSON.parse(localStorage.getItem('it_user'));

if(!user || user.role!=='ADMIN'){
  location.href='login.html';
}

function jsonp(url, cb){
  const s=document.createElement('script');
  s.src=url+'&callback='+cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function load(){
  jsonp(GAS_URL+'?action=getRegister','render');
}

function render(res){
  if(!res.success) return;
  tb.innerHTML='';
  res.data.forEach(r=>{
    if(r[10]==='ACTIVE'){
      tb.innerHTML+=`
        <tr>
          <td>${r[1]}</td>
          <td>${r[2]||'-'}</td>
          <td class="status-true">VERIFIED</td>
          <td>
            <button class="btn-success" onclick="approve('${r[1]}')">
              อนุมัติ
            </button>
          </td>
        </tr>`;
    }
  });
}

function approve(email){
  showOverlay();
  jsonp(
    GAS_URL+'?action=approve&email='+encodeURIComponent(email),
    'approveCallback'
  );
}

function approveCallback(res){
  hideOverlay();
  showPopup(res.success?"สำเร็จ":"ผิดพลาด",res.message);
  load();
}

load();
</script>

</body>
</html>
