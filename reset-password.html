<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link rel="icon" href="https://img2.pic.in.th/-227e4f6f84f29f020.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
/* ใช้ THEME เดียวกับ verify */
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  display:flex;justify-content:center;align-items:center;
}
.auth-container{
  width:100%;max-width:420px;
  background:#fff;border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.header{
  background:#0d47a1;color:#fff;text-align:center;padding:20px
}
.header img{height:60px}
.form-box{padding:25px}
.input-group{position:relative;margin-bottom:15px}
.input-group i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#0d47a1}
.input-group input{
  width:100%;padding:12px 12px 12px 40px;border-radius:8px;border:1px solid #ccc
}
button{
  width:100%;padding:12px;border:none;border-radius:8px;
  background:#0d47a1;color:#fff;font-size:15px
}
button:hover{background:#08306b}
</style>
</head>

<body>
<div class="auth-container">
  <div class="header">
    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png">
    <h2>รีเซ็ตรหัสผ่าน</h2>
  </div>

  <div class="form-box">
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="รหัสผ่านใหม่">
    </div>
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="ยืนยันรหัสผ่าน">
    </div>
    <button>บันทึกรหัสผ่านใหม่</button>
  </div>
</div>
</body>
</html>
