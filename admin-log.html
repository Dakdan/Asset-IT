<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOG</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h2>System LOG</h2>
<table class="table" id="tbl"></table>

<script>
const API='YOUR_GAS_URL';
const user=JSON.parse(localStorage.getItem('it_user'));
if(user.role!=='ADMIN') location.href='login.html';

fetch(`${API}?action=getLog&role=ADMIN`)
.then(r=>r.json())
.then(res=>{
  const tbl=document.getElementById('tbl');
  res.data.forEach(r=>{
    tbl.innerHTML+=`<tr>${r.map(c=>`<td>${c}</td>`).join('')}</tr>`;
  });
});
</script>
</body>
</html>
