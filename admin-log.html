<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Admin Log</title>
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<h2>System Log</h2>

<table id="log">
<thead>
<tr>
  <th>Time</th>
  <th>Action</th>
  <th>Email</th>
  <th>Detail</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script src="./js/api.js"></script>

<script>
callAPI('getLog',{role:'ADMIN'}).then(res=>{
  const body=document.querySelector('#log tbody');
  res.data.forEach((r,i)=>{
    if(i===0)return;
    body.innerHTML+=`
      <tr>
        <td>${r[0]}</td>
        <td>${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
      </tr>`;
  });
});
</script>
</body>
</html>
