<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>โรงพยาบาลอุดรธานี</h2>
        <span>ระบบบริหารงานซ่อมบำรุง</span>
      </div>
    </div>
  </div>

  <!-- CARD -->
  <div class="login-card">

    <div class="form-group">
      <input id="name" placeholder="ชื่อ">
    </div>

    <div class="form-group">
      <input id="surname" placeholder="นามสกุล">
    </div>

    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="register()">ลงทะเบียน</button>

    <div class="register-link">
      มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังบันทึกข้อมูล...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
// ---------- HASH PASSWORD ----------
async function hashPassword(text){
  const enc = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest('SHA-256', enc);
  return Array.from(new Uint8Array(hash))
    .map(b=>b.toString(16).padStart(2,'0')).join('');
}

// ---------- REGISTER ----------
async function register(){

  if(!name.value || !surname.value || !email.value || !password.value){
    showPopup("แจ้งเตือน","กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  showOverlay();

  const hashed = await hashPassword(password.value);

  callAPI('register',{
    name: name.value,
    surname: surname.value,
    email: email.value,
    password: hashed
  })
  .then(res=>{
    hideOverlay();

    if(res.ok){
      // LOG (ไม่บังคับ backend จะรับหรือไม่)
      callAPI('log',{
        action:'REGISTER',
        email: email.value
      });

      showPopup("สำเร็จ","ลงทะเบียนแล้ว กรุณายืนยันตัวตนจากอีเมล");
      setTimeout(()=>{
        sessionStorage.setItem('verify_email', email.value);
        location.href="verify.html";
      },1200);
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  })
  .catch(()=>{
    hideOverlay();
    showPopup("ผิดพลาด","ไม่สามารถเชื่อมต่อระบบได้");
  });
}
</script>

</body>
</html>
