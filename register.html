<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/ui.css">
</head>

<body>

<div class="login-wrapper">
  <div class="login-header">
    <h1>ลงทะเบียนผู้ใช้งาน</h1>
  </div>

  <div class="login-card">
    <input id="r_email" placeholder="Email">
    <input id="r_password" type="password" placeholder="Password">
    <button class="btn-login" onclick="register()">สมัครสมาชิก</button>
  </div>
</div>

<div id="overlay" class="overlay hidden">
  <div class="overlay-card"><div class="spinner"></div></div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3>แจ้งเตือน</h3>
    <p>-</p>
    <button onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
async function register() {
  showOverlay();
  const res = await callAPI("register", {
    email: r_email.value,
    password: r_password.value
  });
  hideOverlay();
  showPopup("สำเร็จ", "รอการอนุมัติจากผู้ดูแล");
}
</script>

</body>
</html>
