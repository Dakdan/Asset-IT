<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>โรงพยาบาลอุดรธานี</h2>
        <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
        <span>หน่วยงาน: เทคโนโลยีสารสนเทศคอมพิวเตอร์</span>
      </div>
    </div>
  </div>

  <!-- CARD -->
  <div class="login-card">

    <div class="form-group">
      <input id="fullname" placeholder="ชื่อ - นามสกุล">
    </div>

    <div class="form-group">
      <input id="email" type="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="register()">ลงทะเบียน</button>

    <div class="register-link">
      มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </div>

</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังบันทึกข้อมูล...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle">แจ้งเตือน</h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
function register(){

  const fullname = document.getElementById("fullname");
  const emailEl  = document.getElementById("email");
  const passwordEl = document.getElementById("password");

  if(!fullname.value || !emailEl.value || !passwordEl.value){
    showPopup("แจ้งเตือน","กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  showOverlay();

  callAPI('register',{
    name: fullname.value,
    email: emailEl.value,
    password: passwordEl.value
  })
  .then(res=>{
    hideOverlay();

    if(res.ok){
      showPopup("สำเร็จ","ลงทะเบียนเรียบร้อย กรุณายืนยันตัวตน");
      setTimeout(()=>location.href="verify.html",1200);
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  })
  .catch(()=>{
    hideOverlay();
    showPopup("ผิดพลาด","ไม่สามารถเชื่อมต่อระบบได้");
  });
}
</script>

</body>
</html>
