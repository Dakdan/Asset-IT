<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/ui.css">
</head>
<body>

<div class="login-wrapper">

  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>โรงพยาบาลอุดรธานี</h2>
        <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
        
      </div>
    </div>
  </div>
   
  <div class="login-card">
       
    <div class="form-group">
      <input id="name" placeholder="ชื่อ - นามสกุล">
    </div>

    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="register()">Register</button>

    <div class="register-link">
      มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </div>

</div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>
<script>
function register(){
  showOverlay();
  callAPI('register',{
    name: name.value,
    email: email.value,
    password: password.value
  }).then(res=>{
    hideOverlay();
    if(res.ok){
      location.href="verify.html";
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  });
}
</script>

</body>
</html>
