<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>

<body>

<div class="login-wrapper">

  <div class="login-header">
    <h1>เปลี่ยนรหัสผ่าน</h1>
    <p>กรุณาตั้งรหัสผ่านใหม่ก่อนเข้าใช้งาน</p>
  </div>

  <div class="login-card">

    <div class="form-group">
      <input id="email" placeholder="Email" readonly>
    </div>

    <div class="form-group">
      <input id="oldPassword" type="password" placeholder="รหัสผ่านเดิม">
    </div>

    <div class="form-group">
      <input id="newPassword" type="password" placeholder="รหัสผ่านใหม่">
    </div>

    <div class="form-group">
      <input id="confirmPassword" type="password" placeholder="ยืนยันรหัสผ่านใหม่">
    </div>

    <button class="btn-login" onclick="changePassword()">
      บันทึกรหัสผ่านใหม่
    </button>

  </div>
</div>

<!-- Overlay -->
<div class="overlay hidden" id="overlay">
  <div class="overlay-card">
    <div class="spinner"></div>
    <div>กำลังบันทึกข้อมูล...</div>
  </div>
</div>

<!-- Popup -->
<div id="popup" class="popup hidden"></div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
const user = JSON.parse(localStorage.getItem('it_user') || '{}');
const overlay = document.getElementById('overlay');

if (!user.email || !user.token) {
  location.href = 'login.html';
} else {
  document.getElementById('email').value = user.email;
}

function changePassword() {
  if (newPassword.value !== confirmPassword.value) {
    return showPopup('ผิดพลาด', 'รหัสผ่านใหม่ไม่ตรงกัน');
  }

  overlay.classList.remove('hidden');

  callAPI('changePassword', {
    email: user.email,
    token: user.token,
    oldPassword: oldPassword.value,
    newPassword: newPassword.value
  }).then(res => {
    overlay.classList.add('hidden');

    if (!res.success) {
      return showPopup('ผิดพลาด', res.message);
    }

    showPopup('สำเร็จ', 'เปลี่ยนรหัสผ่านเรียบร้อย');
    setTimeout(() => {
      location.href = 'login.html';
    }, 1500);
  });
}
</script>

</body>
</html>
