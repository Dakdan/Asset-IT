<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/ui.css">
</head>

<body>

<div class="login-wrapper">
  <div class="login-header">
    <h1>เปลี่ยนรหัสผ่าน</h1>
    <p>กรุณาตั้งรหัสผ่านใหม่ก่อนเข้าใช้งาน</p>
  </div>

  <div class="login-card">

    <input id="email" placeholder="Email" readonly>
    <input id="oldPassword" type="password" placeholder="รหัสผ่านเดิม">
    <input id="newPassword" type="password" placeholder="รหัสผ่านใหม่">
    <input id="confirmPassword" type="password" placeholder="ยืนยันรหัสผ่านใหม่">

    <button class="btn-login" onclick="changePassword()">
      บันทึกรหัสผ่านใหม่
    </button>

  </div>
</div>

<div class="overlay hidden" id="overlay">
  <div class="overlay-card">
    <div class="spinner"></div>
    <div>กำลังบันทึกข้อมูล...</div>
  </div>
</div>

<div id="popup" class="popup hidden"></div>

<script src="./js/api.js"></script>
<script src="./js/ui.js"></script>

<script>
const user = JSON.parse(localStorage.getItem('it_user') || '{}');

if (!user.email || !user.token) {
  location.href = 'login.html';
} else {
  email.value = user.email;
}

function changePassword() {
  if (newPassword.value !== confirmPassword.value) {
    return showPopup('ผิดพลาด', 'รหัสผ่านใหม่ไม่ตรงกัน');
  }

  showOverlay();

  callAPI('changePassword', {
    email: user.email,
    token: user.token,
    oldPassword: oldPassword.value,
    newPassword: newPassword.value
  }).then(res => {
    hideOverlay();

    if (!res.success) {
      return showPopup('ผิดพลาด', res.message);
    }

    showPopup('สำเร็จ', 'เปลี่ยนรหัสผ่านเรียบร้อย');
    setTimeout(() => location.href='login.html', 1500);
  });
}
</script>

</body>
</html>
