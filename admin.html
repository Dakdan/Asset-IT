<body class="login-page">

<div class="login-wrapper">

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNSgpYNigJX7W-RUPq8SLN4e687pE55p72KsbM-nWFcPefKDhjzYAflsm78i42IW7qrw/exec';

function jsonp(url, cb){
  const s = document.createElement('script');
  s.src = url + '&callback=' + cb;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

/* LOAD USER */
let user = null;
try {
  user = JSON.parse(localStorage.getItem('it_user'));
} catch(e){}

/* BASIC GUARD */
if(!user || user.role !== 'ADMIN'){
  location.href = 'login.html';
}

/* OPTIONAL: CHECK SESSION */
const token = localStorage.getItem('it_token');
if(token){
  jsonp(
    GAS_URL + '?action=checkSession&token=' + encodeURIComponent(token),
    'sessionCallback'
  );
}

function sessionCallback(res){
  if(!res.success){
    logout();
  }
}

info.innerText = '‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö ' + user.name;

/* LOGOUT */
function logout(){
  localStorage.removeItem('it_user');
  localStorage.removeItem('it_token');
  location.href = 'login.html';
}
</script>
